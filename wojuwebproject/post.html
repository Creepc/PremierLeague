<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOTD - 게시글</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/post.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="logo">MOTD</div>
            <ul class="nav-menu">
                <li><a href="index.html">홈</a></li>
                <li><a href="teams.html">순위</a></li>
                <li><a href="#news">소식</a></li>
                <li><a href="#about">일정</a></li>
                <li><a href="noticeboard.html">게시판</a></li>
            </ul>
            <div class="auth-buttons" id="authButtons">
                <!-- 로그인 전 버튼들 -->
                <div id="beforeLogin">
                    <button class="login-btn" onclick="openLoginModal()">로그인</button>
                    <button class="signup-btn" onclick="openSignupModal()">회원가입</button>
                </div>
                <!-- 로그인 후 버튼들 -->
                <div id="afterLogin" style="display: none;">
                    <span id="userEmail" style="color: white; margin-right: 10px;"></span>
                    <button class="logout-btn" id="logoutBtn">로그아웃</button>
                </div>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <!-- 게시글 컨테이너 -->
    <div class="post-container">
        <div class="post-content">
            <div class="post-header">
                <div class="category-badge" id="category">카테고리</div>
                <h1 class="post-title" id="title">게시글 제목</h1>
                <div class="post-info">
                    <div class="post-author">
                        <span id="author">작성자</span>
                        <span id="date">작성일</span>
                    </div>
                    <div class="post-stats">
                        <span id="views">조회수: 0</span>
                    </div>
                </div>
            </div>

            <div class="post-body" id="content">
                게시글 내용
            </div>

            <img id="postImage" class="post-image" style="display: none;" alt="게시글 이미지">

            <div class="button-group" id="buttonGroup">
                <button class="btn btn-secondary" onclick="location.href='noticeboard.html'">목록</button>
            </div>
        </div>

        <!-- 댓글 섹션 -->
        <div class="comments-section">
            <h3 class="comments-title">댓글</h3>
            <div class="comment-form">
                <textarea id="commentInput" placeholder="댓글을 입력하세요" rows="3"></textarea>
                <button class="btn btn-primary" id="submitComment">댓글 작성</button>
            </div>
            <div class="comment-list" id="commentList">
                <!-- 댓글이 여기에 동적으로 추가됨 -->
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Premier League. All rights reserved.</p>
    </footer>

    <script src="js/post.js" type="module"></script>
</body>
</html>
